<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Special Moment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .countdown-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .time-block {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
        }
        .time-value {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }
        .time-label {
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
            font-size: 0.7rem;
        }
        @media (max-width: 480px) {
            .countdown-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(2, 1fr);
            }
            .time-value {
                font-size: 1.5rem;
            }
            .countdown-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1 class="text-2xl text-white mb-6">Counting Down to Special Moment</h1>
        <div id="countdown" class="countdown-grid">
            <div class="time-block">
                <div id="days" class="time-value">00</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-block">
                <div id="hours" class="time-value">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-block">
                <div id="minutes" class="time-value">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-block">
                <div id="seconds" class="time-value">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        function startCountdown() {
            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            const nextPageUrl = '1010.html';

            function updateCountdown() {
                const now = new Date();
                const targetDateTime = new Date('2024-11-19T21:00:00');
                
                const difference = targetDateTime - now;
                
                if (difference <= 0) {
                    window.location.href = nextPageUrl;
                    return;
                }

                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                daysEl.textContent = days.toString().padStart(2, '0');
                hoursEl.textContent = hours.toString().padStart(2, '0');
                minutesEl.textContent = minutes.toString().padStart(2, '0');
                secondsEl.textContent = seconds.toString().padStart(2, '0');
            }

            // Initial call
            updateCountdown();
            
            // Update every second
            setInterval(updateCountdown, 1000);
        }

        // Start countdown when page loads
        window.onload = startCountdown;
    </script>
</body>
</html>
